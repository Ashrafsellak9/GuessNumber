<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="card-title mb-0"><i class="bi bi-dice-6"></i> Guess the Number</h1>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-center text-muted mb-4">Guess the number between <strong>1</strong> and <strong>100</strong></p>
                        
                        <div class="mb-3">
                            <label for="guess" class="form-label">Enter your guess:</label>
                            <input type="number" class="form-control form-control-lg text-center" 
                                   name="guess" id="guess" min="1" max="100" 
                                   placeholder="Enter number (1-100)">
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg" onclick="guessNumber()">
                                <i class="bi bi-search"></i> Guess
                            </button>
                        </div>
                        
                        <div id="result" class="mt-3"></div>
                        
                        <div class="mt-4">
                            <small class="text-muted d-block text-center">
                                Attempts remaining: <strong id="attemptsLeft">10</strong>
                            </small>
                            <div class="progress mt-2" style="height: 8px;">
                                <div id="progressBar" class="progress-bar bg-info" role="progressbar" 
                                     style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
